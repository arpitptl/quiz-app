{% extends 'base.html' %}
{% block title %} Delete Quiz {% endblock %}

{% block body %}
<div class="container mt-4">
    <h4>Are you sure you want to delete {{quiz.name}}</h4>
    <br>
    <form action="/delete_quiz/{{quiz.id}}/" method="POST">

        {% csrf_token %}
        <a class="btn btn-warning" href="/add_quiz/">Cancel</a>

        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
</div>

{% endblock %}
